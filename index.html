<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <main>
        <div id="score">Score</div>
        <div class="game-container">
            <div class="robot-container player-area">
                <div class="bubble"></div>
                <div class="avatar" id="robot-avatar"></div>
                <h2>Robot</h2>
                <div class="hand robot-rock"></div>
                <div class="hand robot-paper"></div>
                <div class="hand robot-scissor"></div>
            </div>
            <div>
                <button id="play-btn">Play!</button>
            </div>
            <div class="human-container player-area">
                <div class="avatar" id="human-avatar"></div>
                <h2>Player</h2>
                <div class="hand human-rock"></div>
                <div class="hand human-paper"></div>
                <div class="hand human-scissor"></div>
            </div>
        </div>
    </main>
</body>
</html>
